    <body>    
            <div style="margin-left:90px; width:800px;">
                <h3>Carve Demo: One Dimensional Data</h3>
                <div id="plot1" style="height:700px;width:500px;"></div>
                <div id="plot2" style="height:700px;width:500px;"></div>
                <div id="plot3" style="height:700px;width:500px;"></div>
            </div>

<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
<script src="scripts/carve.js"></script>
<script type="text/javascript" lang="javascript">
var data = [

            { id: "Sparky", height : 10, weight : 14,  breed : "dachsund" },
            { id: "Lucy", height : 24, weight : 64,  breed : "retriever" },
            { id: "Chewbaca", height : 33, weight : 180, breed : "great dane" },
            { id: "Belle", height : 20, weight : 27,  breed : "whippet" },
            { id: "Crowe", height : 28, weight : 95,  breed : "ridgeback" },
            { id: "Chico", height : 7,  weight : 6,  breed : "chihuahua" },
            { id: "Katie", height : 32,  weight : 225,  breed : "mastiff" },
            { id: "Hamish", height : 27,  weight : 50,  breed : "saluki" }
];

var carve_obj = carve({
            width : 700,
            height: 500,
            radius : 20,
            margin : { top: 15, bottom: 40, left: 15, right: 50 }
        });
var carve_vis = carve_obj("#plot1");

 carve_vis
        .colorBy({
            label : "breed",
            list : _.pluck(data, "breed")
        })
        .axisLabel({ x: "Dog Name", y : "Weight (lbs)" })
        .axisKey({ y : "weight" })
        .data(data)
        .render();

var guid = (function() {
  function s4() {
    return Math.floor((1 + Math.random()) * 0x10000)
               .toString(16)
               .substring(1);
  }
  return function() {
    return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
           s4() + '-' + s4() + s4() + s4();
  };
})();

var data2 = _.map(_.range(100), function(index) { return { id: guid(), height: (Math.random() * 20) + 10 }; } );

var carve_obj = carve({
            width : 700,
            height: 500,
            radius : 20,
            margin : { top: 15, bottom: 40, left: 15, right: 50 }
        });
var carve_vis = carve_obj("#plot2");

 carve_vis
        .axisLabel({ x : "Height (in)" })
        .axisKey({ x : "height" })
        .data(data2)
        .render();


</script>

</body>
